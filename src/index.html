<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Project</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to the Hogwarts Hotel</h1>
    <section class='login-screen'>
      <form class='login-form'>
        <div class='login-block'>
          <label class='login-label'>E-mail</label>
          <input type='email' placeholder='Enter email' id='email-input'>
          <button class='login-btns' id='manager-login-btn'>Manager Login</button>
        </div>
        <div class='login-block'>
          <label class='login-label'>Password</label>
          <input type='password' placeholder='Enter password' id='password-input'>
          <button class='login-btns' id='customer-login-btn'>Customer Login</button>
        </div>
      </form>
    </section>
    <section class='manager-view'>
      <h2 class ='display-todays-date'></h2>
      <section class='daily-displays'>
        <!-- <h2>Today's Statistics</h2> -->
        <div class='display-rooms-available'>
          <h3 class='days-report'>Rooms Available : </h3>
            <p class='rooms-available num-stat'></p> 
        </div>
        <div class='display-percent-booked'>
          <h3 class='days-report'>Occupancy Rate : </h3>
            <p class='occupancy-rate num-stat'></p>
        </div>
        <div class='display-total-revenue'>
          <h3 class='days-report'>Daily Revenue : </h3>
            <p class='daily-revenue num-stat'></p>
        </div>
      </section>
    </section>
    <section class='customer-view'>
        <h2 class ='display-todays-date'></h2>
    </section>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
