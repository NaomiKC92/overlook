<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Overlook Project</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Welcome to the Hogwarts Hotel</h1>
  <section class='login-screen'>
    <div class='login-container'>
      <div class='login-block'>
        <label class='login-label' for='email-input'>E-mail</label>
        <input type='email' placeholder='Enter email' id='email-input'>
        <button class='login-btns' id='manager-login-btn'>Manager Login</button>
      </div>
      <div class='login-block'>
        <label class='login-label' for='password-input'>Password</label>
        <input type='password' placeholder='Enter password' id='password-input'>
        <button class='login-btns' id='customer-login-btn'>Customer Login</button>
      </div>
    </div>
  </section>
  <section class='manager-view'>
    <h2 class='display-todays-date'></h2>
    <section class='daily-displays'>
      <div class='display-dash-info'>
        <h3 class='days-report'>Rooms Available : </h3>
        <p class='rooms-available num-stat'></p>
      </div>
      <div class='display-dash-info'>
        <h3 class='days-report'>Occupancy Rate : </h3>
        <p class='occupancy-rate num-stat'></p>
      </div>
      <div class='display-dash-info'>
        <h3 class='days-report'>Daily Revenue : </h3>
        <p class='daily-revenue num-stat'></p>
      </div>
    </section>
    <div class='section-separator'></div>
  </section>
  <section class='customer-view'>
    <h2 class='display-todays-date'></h2>
    <section class='customer-history'>
      <div class='display-dash-info res-list'>
        <h3 class='customer-report'>All Reservations : </h3>
        <p class='customer-reservations'></p>
      </div>
      <div class='display-dash-info'>
        <h3 class='customer-report'>Total Room Expenses : </h3>
        <p class='customer-total-expense num-stat'></p>
      </div>
    </section>
    <div class='section-separator'></div>
    <section class='book-room-section'>
      <h3 class='booking-header'>Book a Room</h3>
      <div class='input-container'>
        <div class='start-date-container booking-block'>
          <input type='date' class='start-date-input'>
          <button class='find-room-btn'>Find Available Rooms</button>
        </div>
        <div class='display-available-rooms'>
          <p id='display-rooms'></p>
        </div>
        <div class='filter-room-type booking-block'>
          <input type='text' class='filter-input' placeholder='Filter By Room Type'>
          <button class='filter-btn'>Filter</button>
        </div>
        <div class='display-filtered-rooms'>
          <p id='display-filtered'></p>
        </div>
      </div>
      <div class='error-box' hidden='true'><p>We do apologize, there are no rooms available for that date / room type. Please choose another</p></div>
      </div>
    </section>
  </section>
</body>
</html>
